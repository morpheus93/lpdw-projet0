<div class="container form ending signup"><h1 class="text-center">Complétez votre compte</h1><div ng-show="success" class="alert alert-success col-md-4 col-md-offset-4" role="alert"><b>Votre compte a bien été configuré !</b><br><a ui-sref="editProfil">Acceder aux informations de mon compte</a></div><div ng-show="signupError" class="alert alert-danger col-md-4 col-md-offset-4" role="alert">{{signupError}}</div><form ng-hide="success" class="col-md-4 col-md-offset-4" ng-submit="endSignup()"><div class="panel-body"><div class="form-group"><label for="user_phone">Statut</label><select class="form-control" ng-model="signupInfos.status"><option value="organization" ng-model="selected">Association</option><option value="user" ng-model="selected">Membre</option></select></div><div id="user" ng-if="signupInfos.status == 'user'"><div class="form-group"><label for="user_phone">Prénom</label><input type="text" class="form-control" ng-model="signupInfos.name" id="user_name" placeholder="John"></div><div class="form-group"><label for="user_phone">Nom</label><input type="text" class="form-control" ng-model="signupInfos.lastname" id="user_lastname" placeholder="Doe"></div><div class="form-group"><label for="user_birthday">Date de naissance</label><input type="date" class="form-control" ng-model="signupInfos.birth_date" id="user_birth_date"></div></div><div id="organization" ng-if="signupInfos.status == 'organization'"><div class="form-group"><label for="org_name">Nom de l'association</label><input type="text" class="form-control" ng-model="signupInfos.org_name" id="org_name" placeholder="Doe Org"></div><div class="form-group"><label for="owner_lastname">Nom du fondateur</label><input type="text" class="form-control" ng-model="signupInfos.owner_lastname" id="owner_lastname" placeholder="John"></div><div class="form-group"><label for="owner_firstname">Prénom du fondateur</label><input type="text" class="form-control" ng-model="signupInfos.owner_firstname" id="owner_firstname" placeholder="John"></div><div class="form-group"><label for="org_address">Adresse</label><input type="textarea" class="form-control" ng-model="signupInfos.org_address" id="org_address" placeholder="3 Rue Jean Jaurès"></div><div class="form-group"><label for="org_zipcode">Code Postal</label><input type="text" class="form-control" ng-model="signupInfos.org_zipcode" id="org_zipcode" placeholder="75000"></div><div class="form-group"><label for="org_city">Ville</label><input type="text" class="form-control" ng-model="signupInfos.org_city" id="org_city" placeholder="Paris"></div><div class="form-group"><label for="org_country">Pays</label><input type="text" class="form-control" ng-model="signupInfos.org_country" id="org_country" placeholder="France"></div><div class="form-group"><label for="org_files">Importer les documents officiels de l'association</label><input type="file" id="org_files" ng-model="signupInfos.org_files" placeholder=""></div></div></div><div class="text-center"><button type="submit" class="btn btn-primary" ng-disabled="processing">{{signupButtonLabel}}</button></div></form></div>
