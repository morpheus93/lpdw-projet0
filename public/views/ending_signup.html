<div class="container form ending signup"><h1 class="text-center">Complétez votre compte</h1><div ng-show="success" class="alert alert-success col-md-4 col-md-offset-4" role="alert"><b>Votre compte a bien été configuré !</b><br><a ui-sref="editProfil">Acceder aux informations de mon compte</a></div><div ng-show="signupError" class="alert alert-danger col-md-4 col-md-offset-4" role="alert">{{signupError}}</div><form ng-hide="success" class="col-md-4 col-md-offset-4" ng-submit="endSignup()"><div class="panel-body"><div class="form-group"><label for="user_phone">Statut</label><select class="form-control" ng-model="signupInfos.status"><option value="organization">Association</option><option value="user">Membre</option></select></div><div id="user" ng-if="signupInfos.status == 'user'"><div class="form-group"><label for="user_name">Prénom</label><input type="text" class="form-control" ng-model="signupInfos.name" id="user_name" placeholder="John"></div><div class="form-group"><label for="user_lastname">Nom</label><input type="text" class="form-control" ng-model="signupInfos.lastname" id="user_lastname" placeholder="Doe"></div><div class="form-group"><label for="user_birthday">Date de naissance</label><input type="date" class="form-control" ng-model="signupInfos.birth_date" id="user_birth_date"></div></div><div id="organization" ng-if="signupInfos.status == 'organization'"><div class="form-group"><label for="org_name">Nom de l'association</label><input type="text" class="form-control" ng-model="signupInfos.name" id="org_name" placeholder="Doe Org"></div><div class="form-group"><label for="org_code">Code de l'association</label><input type="text" class="form-control" ng-model="signupInfos.code" id="org_code"></div><div class="form-group"><label for="leader_name">Nom du fondateur</label><input type="text" class="form-control" ng-model="signupInfos.leader_name" id="leader_name" placeholder="John"></div><div class="form-group"><label for="leader_phone">Téléphone du fondateur</label><input type="text" class="form-control" ng-model="signupInfos.leader_phone" id="leader_phone" placeholder="0123465798"></div><div class="form-group"><label for="leader_email">Email du fondateur</label><input type="email" class="form-control" ng-model="signupInfos.leader_email" id="leader_email" placeholder="john.doe@hotmail.fr"></div><div class="form-group"><label for="description">Description</label><textarea class="form-control" ng-model="signupInfos.description" id="description"></textarea></div><div class="form-group"><label for="files">Importer les documents officiels de l'association</label><input type="file" id="files" fileread="signupInfos.files"></div></div></div><div class="text-center"><button type="submit" class="btn btn-primary" ng-disabled="processing">{{signupButtonLabel}}</button></div></form></div>
