<div class="container signup"><h1 class="text-center">Inscrivez-vous</h1><div ng-show="success" class="alert alert-success col-md-4 col-md-offset-4" role="alert" ng-show="signupError"><b>Votre compte à bien été enregistré !</b><br>Un mail de confirmation vous a été envoyé à l'adresse mail renseignée avec la suite des instructions pour activer votre compte.</div><form ng-hide="success" class="col-md-4 col-md-offset-4" ng-submit="sendSignup()"><div class="panel-body panel-default"><div class="alert alert-danger" role="alert" ng-show="signupError">{{signupError}}</div><div class="form-group"><label for="lastname">Nom</label><input type="text" class="form-control" ng-model="" id="lastname" placeholder="Doe"></div><div class="form-group"><label for="firstname">Prénom</label><input type="text" class="form-control" ng-model="" id="firstname" placeholder="John"></div><div class="form-group"><label for="email">Adresse email</label><input type="email" class="form-control" ng-model="signupInfos.email" id="email" placeholder="john.doe@gmail.com"></div><div class="form-group"><label for="password">Mot de passe</label><input type="password" class="form-control" ng-model="signupInfos.password" id="password" placeholder=""></div><div class="form-group"><label for="password_confirmation">Confirmez le mot de passe</label><input type="password" class="form-control" ng-model="signupInfos.password_confirmation" id="password_confirmation" placeholder=""></div><div class="form-group"><label for="photo">Importer une photo</label><input type="file" class="form-control" ng-model="" id="photo" placeholder=""></div><div class="form-group"><input type="checkbox" class="" ng-model="" id="conditions" placeholder=""><label for="conditions">J'accete les conditions</label></div></div><div class="text-center"><button type="submit" class="btn btn-primary" ng-disabled="processing">{{signupButtonLabel}}</button></div></form><p>Vous avez déjà un compte ? <a href="">Connectez-vous ici</a></p></div>
