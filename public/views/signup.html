<div class="container"><div ng-show="success" class="alert alert-success col-md-4 col-md-offset-4" role="alert" ng-show="signupError"><b>Votre compte à bien été enregistré !</b><br>Un mail de confirmation vous a été envoyé à l'adresse mail renseignée avec la suite des instructions pour activer votre compte.</div><form ng-hide="success" class="panel panel-default col-md-4 col-md-offset-4" ng-submit="sendSignup()"><div class="panel-heading"><h3 class="panel-title">Créer un compte</h3></div><div class="panel-body"><div class="alert alert-danger" role="alert" ng-show="signupError">{{signupError}}</div><div class="form-group"><label for="email">Adresse email</label><input type="email" class="form-control" ng-model="signupInfos.email" id="email" placeholder="john.doe@gmail.com"></div><div class="form-group"><label for="password">Choisissez un mot de passe</label><input type="password" class="form-control" ng-model="signupInfos.password" id="password" placeholder=""></div><div class="form-group"><label for="password_confirmation">Confirmez le mot de passe</label><input type="password" class="form-control" ng-model="signupInfos.password_confirmation" id="password_confirmation" placeholder=""></div></div><div class="panel-footer text-right"><button type="submit" class="btn btn-primary" ng-disabled="processing">{{signupButtonLabel}}</button></div></form></div>
