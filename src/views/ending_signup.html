<div class="container form ending signup">
  <h1 class="text-center">Complétez votre compte</h1>
  <div ng-show="success" class="alert alert-success col-md-4 col-md-offset-4" role="alert">
    <b>Votre compte à bien été enregistré !</b><br>
    Un mail de confirmation vous a été envoyé à l'adresse mail renseignée avec la suite des instructions pour activer votre compte.
  </div>
  <div ng-show="signupError" class="alert alert-danger col-md-4 col-md-offset-4" role="alert">
    {{signupError}}
  </div>

  <form ng-hide="success" class="col-md-4 col-md-offset-4" ng-submit="sendSignup()">
    <div class="panel-body">
      <div class="alert alert-danger" role="alert" ng-show="signupError">{{signupError}}</div>
      <div class="form-group">
        <label for="user_phone">Statut</label>
        <select class="form-control" ng-model="signupInfos.status">
          <option value="organization" ng-show="#organization" ng-hide="#user">Association</option>
          <option value="user" ng-show="#user" ng-hide="#organization">Membre</option>
        </select>
      </div>
      <div>
        <div class="form-group" id="organization">
          <label for="user_phone">Téléphone</label>
          <input type="text" class="form-control" ng-model="signupInfos.user_phone" id="user_phone" placeholder="0645873632">
        </div>
        <div class="form-group">
          <label for="user_address">Adresse</label>
          <input type="textarea" class="form-control" ng-model="signupInfos.user_address" id="user_address" placeholder="3 Rue Jean Jaurès">
        </div>
        <div class="form-group">
          <label for="user_zipcode">Code Postal</label>
          <input type="text" class="form-control" ng-model="signupInfos.user_zipcode" id="user_zipcode" placeholder="75000">
        </div>
        <div class="form-group">
          <label for="user_city">Ville</label>
          <input type="text" class="form-control" ng-model="signupInfos.user_city" id="user_city" placeholder="Paris">
        </div>
        <div class="form-group">
          <label for="user_country">Pays</label>
          <input type="text" class="form-control" ng-model="signupInfos.user_country" id="user_country" placeholder="France">
        </div>
        <div class="form-group">
          <label for="user_birthday">Date d'anniversaire</label>
          <input type="date" class="form-control" ng-model="signupInfos.user_birthday" id="user_birthday">
        </div>
      </div>

      <div>
        <div class="form-group" id="user">
          <label for="org_name">Nom de l'association</label>
          <input type="text" class="form-control" ng-model="signupInfos.org_name" id="org_name" placeholder="Doe Org">
        </div>
        <div class="form-group">
          <label for="owner_lastname">Nom du fondateur</label>
          <input type="text" class="form-control" ng-model="signupInfos.owner_lastname" id="owner_lastname" placeholder="John">
        </div>
        <div class="form-group">
          <label for="owner_firstname">Prénom du fondateur</label>
          <input type="text" class="form-control" ng-model="signupInfos.owner_firstname" id="owner_firstname" placeholder="John">
        </div>
        <div class="form-group">
          <label for="org_address">Adresse</label>
          <input type="textarea" class="form-control" ng-model="signupInfos.org_address" id="org_address" placeholder="3 Rue Jean Jaurès">
        </div>
        <div class="form-group">
          <label for="org_zipcode">Code Postal</label>
          <input type="text" class="form-control" ng-model="signupInfos.org_zipcode" id="org_zipcode" placeholder="75000">
        </div>
        <div class="form-group">
          <label for="org_city">Ville</label>
          <input type="text" class="form-control" ng-model="signupInfos.org_city" id="org_city" placeholder="Paris">
        </div>
        <div class="form-group">
          <label for="org_country">Pays</label>
          <input type="text" class="form-control" ng-model="signupInfos.org_country" id="org_country" placeholder="France">
        </div>
        <div class="form-group">
          <label for="org_files">Importer les documents officiels de l'association</label>
          <input type="file" id="org_files" ng-model="signupInfos.org_files" placeholder="">
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" ng-disabled="processing">{{signupButtonLabel}}</button>
    </div>
  </form>
</div>
