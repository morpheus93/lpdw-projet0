<div class="container form ending signup">
  <h1 class="text-center">Complétez votre compte</h1>
  <div ng-show="success" class="alert alert-success col-md-4 col-md-offset-4" role="alert">
    <b>Votre compte à bien été enregistré !</b><br>
    Un mail de confirmation vous a été envoyé à l'adresse mail renseignée avec la suite des instructions pour activer votre compte.
  </div>
   <div ng-show="signupError" class="alert alert-danger col-md-4 col-md-offset-4" role="alert">
    {{signupError}}
  </div>
  <form ng-hide="success" class="col-md-4 col-md-offset-4" ng-submit="sendSignup()">
    <div class="panel-body">
      <div class="alert alert-danger" role="alert" ng-show="signupError">{{signupError}}</div>
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="text" class="form-control" id="phone" placeholder="0645873632">
      </div>
      <div class="form-group">
        <label for="address">Adresse</label>
        <input type="textarea" class="form-control" id="address" placeholder="3 Rue Jean Jaurès">
      </div>
      <div class="form-group">
        <label for="zipcode">Code Postal</label>
        <input type="text" class="form-control" id="zipcode" placeholder="75000">
      </div>
      <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" class="form-control" id="city" placeholder="Paris">
      </div>
      <div class="form-group">
        <label for="country">Pays</label>
        <input type="text" class="form-control" id="country" placeholder="France">
      </div>
      <div class="form-group">
        <label for="birthday">Date d'anniversaire</label>
        <input type="date" class="form-control" id="birthday" placeholder="10/08/1980">
      </div>
    </div>

    <div class="panel-body">
      <div class="alert alert-danger" role="alert" ng-show="signupError">{{signupError}}</div>
      <div class="form-group">
        <label for="lastname">Nom de l'association</label>
        <input type="text" class="form-control" ng-model="" id="lastname" placeholder="Doe">
      </div>
      <div class="form-group">
        <label for="lastname">Nom</label>
        <input type="text" class="form-control" ng-model="" id="lastname" placeholder="Doe">
      </div>
      <div class="form-group">
        <label for="firstname">Prénom</label>
        <input type="text" class="form-control" ng-model="" id="firstname" placeholder="John">
      </div>
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" class="form-control" ng-model="signupInfos.email" id="email" placeholder="john.doe@gmail.com">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" ng-model="signupInfos.password" id="password" placeholder="">
      </div>
      <div class="form-group">
        <label for="password_confirmation">Confirmez le mot de passe</label>
        <input type="password" class="form-control" ng-model="signupInfos.password_confirmation" id="password_confirmation" placeholder="">
      </div>
      <div class="form-group">
        <label for="photo">Importer une photo</label>
        <input type="file" id="photo" placeholder="">
      </div>
      <div class="form-group">
        <input type="checkbox" class="" id="conditions" placeholder=""><label for="conditions"> J'accete les conditions</label>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary" ng-disabled="processing">{{signupButtonLabel}}</button>
    </div>
  </form>
</div>
