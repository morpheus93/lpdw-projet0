<!-- renvoie $scope.organizations (array) -->
<div class="container form announcement_list">
  <h1 class="text-center">Associations</h1>
  <div class="col-md-8 col-md-offset-2">
    <div class="list-group" ng-repeat="organization in organizations">
      <a href="#" class="list-group-item active">
        <h4 class="list-group-item-heading">{{organization.name}}</h4>
        <p class="list-group-item-text">{{organization.description}}</p>
      </a>
    </div>
  </div>
</div>
