<!-- renvoie $scope.announcements (array) -->
<div class="container form project_list">
  <div class="row"><a class="btn btn-default" ui-sref="newProject">Cr√©er un projet</a></div>
  <h1 class="text-center">Projets</h1>
  <div class="col-md-8 col-md-offset-2">
    <div class="list-group" ng-repeat="project in projects" ng-if="project.name">
      <a href="#/projects/{{project.id}}" class="list-group-item">
        <h4 class="list-group-item-heading">{{project.name}}</h4>
        <p class="list-group-item-text">{{project.description}}</p>
      </a>
    </div>
  </div>
</div>
