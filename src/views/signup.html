<div class="container">
  <div class="panel panel-default col-md-4 col-md-offset-4">
    <div class="panel-heading">
      <h3 class="panel-title">Créer un compte</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@gmail.com">
      </div>
      <div class="form-group">
        <label for="first_name">Prénom</label>
        <input type="first_name" class="form-control" id="first_name" name="first_name" placeholder="">
      </div>
      <div class="form-group">
        <label for="family_name">Nom</label>
        <input type="family_name" class="form-control" id="family_name" name="family_name" placeholder="">
      </div>
    </div>
    <div class="panel-footer text-right">
      <button class="btn btn-primary">Créer mon compte</button>
    </div>
  </div>
</div>
